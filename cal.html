<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./cal2.png">       
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cal">       <!-- main parent -->

        <div class="header">           <!-- cal Header -->  
            <i class="fa-solid fa-calculator"></i>
            <h3>Calculator</h3>
        </div>

        <div class="cal-screen">          <!-- cal screen -->  
            <!-- <pre class="main-para"></pre> -->
            <input type="text" class="main-para" placeholder="0">
        </div>
        
        <div class="cal-numbers">                <!-- number box  -->  
            <div class="cal-box">                     <!-- 1 -->
                <button class="cal-btn">AC</button>
                <button class="cal-btn">DEL</button>
                <button class="cal-btn">%</button>
                <button class="cal-btn">/</button>
            </div>



            <div class="cal-box">                           <!-- 3 -->
                <button class="cal-btn">7</button>
                <button class="cal-btn">8</button>
                <button class="cal-btn">9</button>
                <button class="cal-btn">*</button>
            </div>

            <div class="cal-box">                         <!-- 4 -->
                <button class="cal-btn">4</button>
                <button class="cal-btn">5</button>
                <button class="cal-btn">6</i></button>
                <button class="cal-btn">-</button>
            </div>

            <div class="cal-box">                           <!-- 5 -->
                <button class="cal-btn one">1</button>
                <button class="cal-btn two">2</button>
                <button class="cal-btn">3</button>
                <button class="cal-btn">+</button>
            </div>

            <div class="cal-box">                            <!-- 6 -->
                <button class="cal-btn">00</button>
                <button class="cal-btn">0</button>
                <button class="cal-btn">.</button>
                <button class="cal-btn" style="background-color: pink; opacity: 1; color: black; ">=</button>
            </div>


        </div>             

        
    </div>


   

  

<!--  -->
    <script src="cal.js"></script>
</body>
</html>
